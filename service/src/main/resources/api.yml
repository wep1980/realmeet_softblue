openapi: '3.0.0'
info:
  version: '1.0.0'
  title: 'realmeet_softblue'
servers:
  - url: 'http://localhost:3000'
paths:
  /salas/{id}:
    get:
      summary: 'Retorna a sala por ID'
      operationId: getSala
      tags:
        - sala
      parameters:
        - name: id
          in: path
          required: true
          description: ID of the sala
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: 'OK'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SalaDTO'
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseError'
components:
  schemas:
    SalaDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
        nome:
          type: string
        lugares:
          type: integer
    ResponseError:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        status:
          type: string
        message:
          type: string



